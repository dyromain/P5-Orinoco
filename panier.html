<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen and (min-width: 992px)" href="./css/style.css" />
        <link rel="stylesheet" href="./font/fawn-script/stylesheet.css"/>      
        <link rel="stylesheet" href="./font/cartoonisthand/stylesheet.css"/>  
        <script src="https://kit.fontawesome.com/6a8c3e3ea1.js" crossorigin="anonymous"></script>
        <title>Orinoco</title>
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Logo de Orinoco" /> 
            </div>
            
            <nav>
                <ul>
                        <li><a href="index.html">Accueil</a></li>
                </ul>
            </nav>   
            
        </header>

        <main>
            <section class="recap-commande">
              <div id="resumePanier">
                <p id="panierVide">Votre panier est vide.</p>
              </div>
            </section>

            <section class="formulaire">    
              <div class="info-user">
                <form method="post" name="form-info" id="form">
                  <div class="form-user">
                    <label for="nom">Nom</label>
                    <input
                      type="text"
                      id="nom"
                      name="nom"
                      class="form-action"
                      required
                      placeholder="Insérez votre nom de famille"
                    />
                  </div>
                  <div class="form-user">
                    <label for="prenom">Prénom</label>
                    <input
                      type="text"
                      id="prenom"
                      name="prenom"
                      class="form-action"
                      required
                      placeholder="Insérez votre prénom"
                    />
                  </div>
                  <div class="form-user">
                    <label for="email">Adresse e-mail</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-action"
                      required
                      placeholder="Insérez votre adresse e-mail"
                    />
                  </div>
                  <div class="form-user">
                    <label for="adresse">Adresse</label>
                    <input
                      type="text"
                      id="adresse"
                      name="adresse"
                      class="form-action"
                      required
                      placeholder="Insérez votre adresse postale"
                    />
                  </div>
    
                  <button id="commander" type="submit" name="commander">
                    Commander
                  </button>
                </form>
              </div>
            </section>
          </main>

          <script src="js/index.js"></script>

          <script>pagePanier();</script>

        <footer>

            <div class="social">
                <div class="twitter">
                    <a href="https://twitter.com/login?lang=fr"><span class="fa fa-twitter"></span></a>
                </div>

                <div class="facebook">
                    <a href="https://fr-fr.facebook.com/"><span class="fa fa-facebook"></span></a>
                </div>

                <div class="instagram">
                    <a href="https://www.instagram.com/?hl=fr"><span class="fa fa-instagram"></span></a>
                </div>
            </div>

                    <ul>
                        <li><a href="mailto:contact@orinoco.com">Contact</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Conditions générales de vente</a></li>
                        <li><a href="#">Mentions légales</a></li> 
                    </ul>

        </footer>
                   
    
    </body>

</html>
